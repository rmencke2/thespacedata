name: Deploy to AWS App Runner

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: us-east-1
  IMAGE_REPO_NAME: thespacedata
  SERVICE_NAME: thespacedata-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY=$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com
          IMAGE_TAG=${GITHUB_SHA}
          aws ecr describe-repositories --repository-names ${IMAGE_REPO_NAME} >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name ${IMAGE_REPO_NAME}
          docker build -t ${ECR_REGISTRY}/${IMAGE_REPO_NAME}:${IMAGE_TAG} .
          docker push ${ECR_REGISTRY}/${IMAGE_REPO_NAME}:${IMAGE_TAG}
          echo "IMAGE_URI=${ECR_REGISTRY}/${IMAGE_REPO_NAME}:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Create or update App Runner service
        shell: bash
        run: |
          set -euo pipefail

          ROLE_NAME="AppRunnerECRAccessRole"
          ROLE_ARN=$(aws iam get-role --role-name "$ROLE_NAME" --query 'Role.Arn' --output text 2>/dev/null || true)
          if [ -z "$ROLE_ARN" ] || [ "$ROLE_ARN" = "None" ]; then
            TRUST_POLICY='{
              "Version": "2012-10-17",
              "Statement": [
                {"Effect": "Allow", "Principal": {"Service": "build.apprunner.amazonaws.com"}, "Action": "sts:AssumeRole"},
                {"Effect": "Allow", "Principal": {"Service": "tasks.apprunner.amazonaws.com"}, "Action": "sts:AssumeRole"}
              ]
            }'
            aws iam create-role --role-name "$ROLE_NAME" --assume-role-policy-document "$TRUST_POLICY" >/dev/null
            aws iam attach-role-policy --role-name "$ROLE_NAME" \
              --policy-arn arn:aws:iam::aws:policy/service-role/AWSAppRunnerServicePolicyForECRAccess
            sleep 10
            ROLE_ARN=$(aws iam get-role --role-name "$ROLE_NAME" --query 'Role.Arn' --output text)
          fi

          SERVICE_ARN=$(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='${SERVICE_NAME}'].ServiceArn" --output text)

          SRC_CFG="ImageRepository={ImageIdentifier=${IMAGE_URI},ImageRepositoryType=ECR,ImageConfiguration={Port=8000,RuntimeEnvironmentVariables={DJANGO_SETTINGS_MODULE=myproject.settings}}},AuthenticationConfiguration={AccessRoleArn=${ROLE_ARN}},AutoDeploymentsEnabled=true"

          if [ -z "$SERVICE_ARN" ] || [ "$SERVICE_ARN" = "None" ]; then
            echo "Creating App Runner service…"
            aws apprunner create-service \
              --service-name "${SERVICE_NAME}" \
              --source-configuration "$SRC_CFG" \
              --instance-configuration "Cpu='1 vCPU',Memory='2 GB'" \
              --health-check-configuration "Protocol=HTTP,Path=/health/,Interval=10,Timeout=5,HealthyThreshold=1,UnhealthyThreshold=5"
          else
            echo "Service exists. Waiting for it to be idle…"
            for i in {1..60}; do
              STATUS=$(aws apprunner describe-service --service-arn "$SERVICE_ARN" --query 'Service.Status' --output text)
              echo "Current status: $STATUS"
              [ "$STATUS" != "OPERATION_IN_PROGRESS" ] && break
              sleep 10
            done
            echo "Starting deployment…"
            aws apprunner start-deployment --service-arn "$SERVICE_ARN"
          fi