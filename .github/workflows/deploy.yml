name: Build & Deploy to App Runner

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  IMAGE_REPO_NAME: thespacedata
  SERVICE_NAME: thespacedata-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::992382478586:role/GitHubActionsAppRunnerDeploy  # or your chosen name
          role-session-name: gha-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Sanity check caller identity
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repo exists
        run: |
          set -euo pipefail
          aws ecr describe-repositories --repository-names "${IMAGE_REPO_NAME}" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "${IMAGE_REPO_NAME}"

      - name: Build and push Docker image
        run: |
          set -euo pipefail
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          SHA=${GITHUB_SHA::7}

          docker build \
            --build-arg GIT_SHA=$SHA \
            -t $ECR/${IMAGE_REPO_NAME}:$SHA \
            -t $ECR/${IMAGE_REPO_NAME}:main .

          docker push $ECR/${IMAGE_REPO_NAME}:$SHA
          docker push $ECR/${IMAGE_REPO_NAME}:main

          echo "IMAGE_URI=$ECR/${IMAGE_REPO_NAME}:main" >> $GITHUB_ENV

      - name: Create or update App Runner service
        run: |
          set -euo pipefail
          SERVICE_ARN=$(aws apprunner list-services \
            --query "ServiceSummaryList[?ServiceName=='${SERVICE_NAME}'].ServiceArn" \
            --output text)

          if [ -z "$SERVICE_ARN" ] || [ "$SERVICE_ARN" = "None" ]; then
            echo "Creating new App Runner service..."
            aws apprunner create-service \
              --service-name "${SERVICE_NAME}" \
              --source-configuration "ImageRepository={ImageIdentifier=${IMAGE_URI},ImageRepositoryType=ECR,ImageConfiguration={Port=8080,RuntimeEnvironmentVariables={DJANGO_SETTINGS_MODULE=myproject.settings}}},AutoDeploymentsEnabled=true" \
              --instance-configuration "Cpu=1 vCPU,Memory=2 GB" \
              --health-check-configuration "Protocol=HTTP,Path=/health/,Interval=10,Timeout=5,HealthyThreshold=1,UnhealthyThreshold=5"
          else
            echo "Updating existing App Runner service..."
            aws apprunner update-service \
              --service-arn "$SERVICE_ARN" \
              --source-configuration "ImageRepository={ImageIdentifier=${IMAGE_URI},ImageRepositoryType=ECR,ImageConfiguration={Port=8080}},AutoDeploymentsEnabled=true"
          fi