{% load static %}
<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>{% block title %}thespacedata{% endblock %}</title>
<link rel="stylesheet" href="{% static 'css/app.css' %}">
<style>
 body{font-family:-apple-system,Inter,Arial,sans-serif;margin:0}
 header,footer{padding:14px 18px;background:#0b3d91;color:#fff}
 main{padding:28px 20px} a{color:#0b3d91;text-decoration:none}
 nav a{margin-right:14px;color:#fff}
</style>
</head><body>
<header>
  <strong>thespacedata</strong>
  <nav style="float:right">
    <a href="/">Home</a>

    <a href="/names/">Name Generator</a>
    <a href="/users/">Users</a>
  </nav><div style="clear:both"></div>
</header>
<main>{% block content %}{% endblock %}</main>
<footer>&copy; {{ now|default:"" }} thespacedata</footer>
</body></html>
